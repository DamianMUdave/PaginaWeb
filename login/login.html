 <!--iniciar sesión-->

 <form action="/login" method="post" class="formulario">

    <h1>Iniciar Sesión</h1>
    <div class="contenedor">

      <div class="input-contenedor">
        <i class="fa-solid fa-envelope icon"></i>
        <input id="email" name="email" type="text" placeholder="Correo Electrónico">
      </div>

      <div class="input-contenedor">
        <i class="fa-solid fa-key icon"></i>
        <input id="pass" name="pass" type="password" placeholder="Contraseña">
      </div>

      <input type="submit" value="Continuar" class="button" onclick="login()" hr>
      <p>Al registrarse aceptas Terminos y condiciones</p>  
      <p>¿No tienes Cuenta? <a class="link" href="/Register/index.html">Registrate</a></p>
    
    </div>
  </form>
<!--End iniciar sesión-->
