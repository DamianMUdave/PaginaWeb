<!--Navbar-->

     <!--Form-Login-Sigin-->
      
     <form action="" method="post" class="formulario" id="form">

        <h1>Crear una Cuenta</h1>
        <div class="contenedor">

          <div class="input-contenedor">
            <i class="fa-solid fa-user icon"></i>
            <input id="name" name="" type="text" placeholder="Nombre completo">
          </div>

          <div class="input-contenedor">
            <i class="fa-solid fa-envelope icon"></i>
            <input id="email" name="" type="text" placeholder="Correo Electrónico">
          </div>

          <div class="input-contenedor">
            <i class="fa-solid fa-key icon"></i>
            <input id="pass" name="" type="password" placeholder="Contraseña">
          </div>

          <input type="submit" value="Continuar" class="button">
          <p class="warnings" id="warnings"></p>

          <p>Al registrarse aceptas Terminos y condiciones</p>
         <!-- <p>¿Ya tienes cuenta? <a class="link" href="/login">Iniciar Sesión</a></p>-->

        </div>
      </form>

    <!--end form-Login-Sigin-->
